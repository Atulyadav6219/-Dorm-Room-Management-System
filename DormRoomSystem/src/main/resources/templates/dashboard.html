<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormMate - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">DormMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold dashboard-title">Hey, Welcome Back!</h2>
        <div class="row g-4">
            <!-- Roommate Match -->
            <div class="col-md-6 col-lg-3">
                <div class="card custom-card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill card-icon"></i>
                        <h5 class="card-title mt-3">Roommate Match</h5>
                        <p class="card-text">Find your perfect dorm buddy!</p>
                        <a href="#" class="btn custom-btn">Match Now</a>
                    </div>
                </div>
            </div>
            <!-- Tasks -->
          <div class="col-md-6 col-lg-3">
    <div class="card custom-card shadow-sm">
        <div class="card-body text-center">
            <i class="bi bi-check2-square card-icon"></i>
            <h5 class="card-title mt-3">Tasks</h5>
            <p class="card-text">Manage shared chores.</p>
            <a href="tasks" class="btn custom-btn">View Tasks</a>
        </div>
    </div>
</div>
            <!-- Expenses -->
            <div class="col-md-6 col-lg-3">
                <div class="card custom-card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-wallet2 card-icon"></i>
                        <h5 class="card-title mt-3">Expenses</h5>
                        <p class="card-text">Split bills easily.</p>
                        <a href="expenses" class="btn custom-btn">Track Expenses</a>
                    </div>
                </div>
            </div>
            <!-- Maintenance -->
            <div class="col-md-6 col-lg-3">
                <div class="card custom-card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-tools card-icon"></i>
                        <h5 class="card-title mt-3">Maintenance</h5>
                        <p class="card-text">Report dorm issues.</p>
                        <a href="maintenance" class="btn custom-btn">Raise Request</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
