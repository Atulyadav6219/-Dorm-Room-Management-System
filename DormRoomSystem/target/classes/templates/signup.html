<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormMate - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card p-4 shadow-lg border-0">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold" id="formTitle">Welcome to DormMate</h2>
                        <p class="text-muted">Manage your dorm life with ease</p>
                    </div>
                    
                    <form  action="/signup" method="post">
                        <div class="mb-3 position-relative">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <span class="input-icon"><i class="bi bi-person"></i></span>
                        </div>
                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <span class="input-icon"><i class="bi bi-lock"></i></span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold" id="submitBtn">SignUp</button>
                        <p class="text-center mt-3" id="toggleText">
                            Already have an account? <a href="login" id="toggleSignup">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons for input fields -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
