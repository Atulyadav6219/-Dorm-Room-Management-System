<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormMate - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Manage Your Tasks</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <!-- Add Task Form -->
                    <form action="/add" method="post">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="description" placeholder="Task Description" required>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="assignedTo" placeholder="Assign To" required>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </form>

                    <!-- Task List -->
                    <ul class="list-group">
                        <!-- Tasks will be dynamically added by backend -->
                        <li class="list-group-item" th:each="task : ${tasks}">
                            <span th:text="${task.description + ' - Assigned to: ' + task.assignedTo}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
