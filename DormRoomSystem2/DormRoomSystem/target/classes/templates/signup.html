<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormMate - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Sign Up for DormMate</h2>
            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="sleepSchedule" required>
                        <option value="" disabled selected>Sleep Schedule</option>
                        <option value="Early Bird">Early Bird</option>
                        <option value="Night Owl">Night Owl</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="cleanliness" required>
                        <option value="" disabled selected>Cleanliness</option>
                        <option value="Neat">Neat</option>
                        <option value="Messy">Messy</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a th:href="@{/}">Login</a></p>
                <p class="text-center text-danger" th:text="${error}" th:if="${error}"></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
