<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormMate - Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Maintenance Requests</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <!-- Add Maintenance Request Form -->
                    <form th:action="@{/maintenance/add}" method="post">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="description" placeholder="Issue (e.g., Leaky tap)" required>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="reportedBy" placeholder="Your Username" required>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Report</button>
                            </div>
                        </div>
                    </form>

                    <!-- Maintenance Requests List -->
                    <ul class="list-group">
                        <li class="list-group-item" th:each="request : ${requests}"
                            th:text="${request.description} + ' - Reported by: ' + ${request.reportedBy} + ' (Status: ' + ${request.status} + ')'"></li>
                        <li class="list-group-item" th:if="${requests == null || requests.isEmpty()}">No maintenance requests yet!</li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="text-center mt-3"><a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
