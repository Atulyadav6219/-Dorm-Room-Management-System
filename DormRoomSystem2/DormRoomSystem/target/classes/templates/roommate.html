<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormMate - Roommate Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Find Your Roommate</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <form action="/roommate/match" method="post">
                        <div class="mb-3">
                            <select class="form-control" name="sleepSchedule" required>
                                <option value="" disabled selected>Sleep Schedule</option>
                                <option value="Early Bird">Early Bird</option>
                                <option value="Night Owl">Night Owl</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" name="cleanliness" required>
                                <option value="" disabled selected>Cleanliness</option>
                                <option value="Neat">Neat</option>
                                <option value="Messy">Messy</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Find Matches</button>
                    </form>

                    <!-- Match Results -->
                    <div class="mt-4" id="matchResults">
                        <h5>Potential Roommates:</h5>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="match : ${matches}" th:text="${match.username}"></li>
                            <li class="list-group-item" th:if="${matches == null || matches.isEmpty()}">No matches found yet!</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
